<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prompt Navigator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-left">
        <h1>Prompt Navigator</h1>
        <div class="tabs">
          <button id="tab-chat" class="tab-button active">Chat</button>
          <button id="tab-recorder" class="tab-button">Recorder</button>
        </div>
      </div>
      <div class="header-actions">
        <button id="clear-chat" class="link-button">Clear</button>
        <button id="open-options" class="link-button">Settings</button>
      </div>
    </header>
    <main id="chat-view" class="chat">
      <div id="messages" class="messages"></div>
    </main>
    <section id="tool-debug" class="tool-debug">
      <div class="tool-debug-header">Last tool</div>
      <pre id="last-tool" class="tool-debug-body">None</pre>
    </section>
    <section id="recorder-view" class="recorder hidden">
      <div id="recorder-login" class="recorder-card hidden">
        <h2>Recorder Login</h2>
        <label class="field">
          <span>Email</span>
          <input id="recorder-email" type="email" placeholder="you@example.com" />
        </label>
        <label class="field">
          <span>Password</span>
          <input id="recorder-password" type="password" placeholder="••••••••" />
        </label>
        <button id="recorder-login-btn" class="primary">Sign in</button>
      </div>
      <div id="recorder-panel" class="recorder-card hidden">
        <div class="recorder-actions">
          <button id="record-start" class="primary">Start Recording</button>
          <button id="record-stop" class="secondary">Stop</button>
          <button id="record-play" class="secondary">Play</button>
          <button id="record-clear" class="secondary">Clear</button>
        </div>
        <div class="recorder-status" id="recorder-status">Idle</div>
        <div class="recorder-steps">
          <div class="recorder-steps-header">Recorded Steps</div>
          <ol id="recorder-steps-list"></ol>
        </div>
      </div>
    </section>
    <footer class="composer">
      <textarea id="prompt" rows="3" placeholder="Enter a prompt..."></textarea>
      <div class="composer-actions">
        <div class="composer-buttons">
          <button id="send" class="primary">Send</button>
          <button id="continue" class="secondary hidden">Continue</button>
        </div>
        <span id="status" class="status"></span>
      </div>
    </footer>
    <script src="sidepanel.js"></script>
  </body>
</html>
