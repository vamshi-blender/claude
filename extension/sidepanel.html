<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prompt Navigator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Prompt Navigator</h1>
      <div class="header-actions">
        <button id="clear-chat" class="link-button">Clear</button>
        <button id="open-options" class="link-button">Settings</button>
      </div>
    </header>
    <main class="chat">
      <div id="messages" class="messages"></div>
    </main>
    <section class="tool-debug">
      <div class="tool-debug-header">Last tool</div>
      <pre id="last-tool" class="tool-debug-body">None</pre>
    </section>
    <footer class="composer">
      <textarea id="prompt" rows="3" placeholder="Enter a prompt..."></textarea>
      <div class="composer-actions">
        <div class="composer-buttons">
          <button id="send" class="primary">Send</button>
          <button id="continue" class="secondary hidden">Continue</button>
        </div>
        <span id="status" class="status"></span>
      </div>
    </footer>
    <script src="sidepanel.js"></script>
  </body>
</html>
